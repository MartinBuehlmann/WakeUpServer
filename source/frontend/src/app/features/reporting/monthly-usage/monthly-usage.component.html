<div style="text-align: center;">
    <div style="font-size: 24px;">WakeUp Server Usages</div>
    <canvas baseChart
        class="chart"
        style="height: 300px; max-height: 300px;"
        [data]="reportingData"
        [options]="chartOptions"
        [plugins]="chartPlugins"
        [type]="chartType">
    </canvas>

    <p-calendar 
        [(ngModel)]="selectedMonth"
        [iconDisplay]="'input'"
        [showIcon]="true"
        view="month"
        dateFormat="MM yy"
        [readonlyInput]="true"
        (onSelect)="onSelectedMonthChange(selectedMonth)">
    </p-calendar>
</div>
